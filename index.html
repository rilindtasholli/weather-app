<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <meta name="author" content="Rilind Tasholli">
    <meta name="description" content="Weather app created with vanilla JS">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="weather-container">
        <div class="weather-main">
            <div class="top">
                <div class="main-info">
                    <span class="day">Tuesday</span>
                    <span class="date">15 Jan 2019</span>
                    <span class="location">
                        <i class="fa-solid fa-location-dot"></i>
                        <span></span>
                    </span>
                </div>
            </div>
            <div class="bottom">
                <div class="weather-info">
                    <img class="icon" src="" alt="weather icon">
                    <span class="temp">29°C</span>
                    <span class="temp-text">Sunny</span>
                </div>
            </div>
        </div>

        <div class="weather-details">
            <div class="main-info">
                <div class="info feels-like">
                    <span class="info-text"><i class="fa-solid fa-temperature-half"></i> Feels Like</span>
                    <span class="info-value">25°C</span>
                </div>
                <div class="info humidity">
                    <span class="info-text"><i class="fa-solid fa-droplet"></i> Humidity</span>
                    <span class="info-value">34%</span>
                </div>
                <div class="info wind">
                    <span class="info-text"><i class="fa-solid fa-wind"></i> Wind</span>
                    <div>
                        <i class="fa-solid fa-location-arrow direction"></i>
                        <span class="info-value"> 0 km/h</span>
                    </div>
                    
                </div>
            </div>

            <div class="forecast">

                    <img src="" alt="">

                    <span class="temp">29°C</span>
                </div>
                <div class="item">

                    <span class="temp">29°C</span>
                </div>
                <div class="item">
                    <img src="" alt="">
                    <span class="day">Tue</span>
                    <span class="temp">29°C</span>
                </div> -->

                    <img src="" alt="">
                    <span class="day">Tue</span>
                    <span class="temp">29°C</span>
                </div> -->
            </div>
        </div>
    </div>
</body>
</html>
